<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANON_LINK // B&W</title>
    <style>
        /* Black & White Theme */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #333333;
            --accent-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            border-bottom: 1px solid var(--accent-color);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse; /* Newest at bottom */
        }

        .message {
            margin-bottom: 10px;
            border-left: 2px solid var(--border-color);
            padding-left: 10px;
            animation: fadeIn 0.3s ease;
        }

        .meta {
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 2px;
        }

        .content {
            font-size: 1rem;
            word-wrap: break-word;
        }

        #input-area {
            border-top: 1px solid var(--accent-color);
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background: #111;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            font-family: inherit;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
        }

        button {
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            background: #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

    <header>/// ANONYMOUS CHANNEL ///</header>

    <div id="chat-container">
        <!-- Messages appear here -->
        <div class="message"><div class="content">Connecting to secure node...</div></div>
    </div>

    <div id="input-area">
        <input type="text" id="msgInput" placeholder="Enter transmission..." autocomplete="off">
        <button onclick="sendMessage()">SEND</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const input = document.getElementById('msgInput');
        
        // Use a unique ID for the session (stored in RAM only for anonymity)
        const userId = Math.random().toString(36).substr(2, 9);

        // Fetch messages every 2 seconds (Polling)
        setInterval(fetchMessages, 2000);

        // Allow "Enter" key to send
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function fetchMessages() {
            try {
                const res = await fetch('/api/chat');
                const data = await res.json();
                
                if (data.messages) {
                    renderMessages(data.messages);
                }
            } catch (error) {
                console.error("Connection lost");
            }
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Optimistic UI update (show it immediately)
            input.value = '';
            
            await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, user: userId })
            });
            
            fetchMessages(); // Refresh immediately
        }

        function renderMessages(messages) {
            chatContainer.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';
                
                // Timestamp
                const time = new Date(msg.timestamp * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                div.innerHTML = `
                    <div class="meta">[${time}] ID:${msg.user}</div>
                    <div class="content">${escapeHtml(msg.text)}</div>
                `;
                chatContainer.appendChild(div);
            });
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Initial load
        fetchMessages();
    </script>
</body>
</html>
